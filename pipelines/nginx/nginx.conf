server {

  listen 80;
  listen [::]:80;

  root /usr/share/nginx/html;

  # index index.html;

  location / {
    try_files $uri $uri/index.html @rewrites;
  }

  location @rewrites {
    rewrite ^(.+)$ /index.html last;
  }

  location ~* \.(?:ico|gif|jpe?g|png)$ {
    expires max;
    add_header Pragma public;
    add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    try_files $uri $uri/ @rewrites;
  }

  location ~* \.(?:css|js)$ {
    expires -1;
    add_header Pragma public;
    add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    try_files $uri $uri/ @rewrites;
  }

}

 gzip on;
 gzip_min_length  1100;
 gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml image/svg image/png;
 gzip_proxied any;
 gzip_vary on;
